name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    name: Build & Test (Java ${{ matrix.java-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 21]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: bookdb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check Format (Spotless)
        run: ./gradlew spotlessCheck

      - name: Build and Test
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bookdb
          SPRING_DATASOURCE_USERNAME: user
          SPRING_DATASOURCE_PASSWORD: password

  ai-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check GEMINI_API_KEY present
        if: ${{ env.GEMINI_API_KEY == '' }}
        run: echo "GEMINI_API_KEY is not set; skipping AI Code Review."

      - name: Get diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}..HEAD > pr.diff
          {
            echo "diff<<EOF"
            cat pr.diff
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: AI Code Review (Gemini)
        uses: google-github-actions/run-gemini-cli@v0
        if: ${{ env.GEMINI_API_KEY != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          gemini_api_key: ${{ env.GEMINI_API_KEY }}
          gemini_model: "gemini-1.5-flash"
          prompt: "Hello"

      - name: Cat Gemini Error Log
        if: failure()
        run: |
          if [ -f /tmp/gemini-client-error-*.json ]; then
            cat /tmp/gemini-client-error-*.json
          else
            echo "No Gemini error log found."
          fi
